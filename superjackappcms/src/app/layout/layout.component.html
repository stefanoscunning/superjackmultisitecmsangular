<div class="mat-app-background basic-container">
        <div class="sj-container" [class.sj-is-mobile]="mobileQuery.matches">
                <mat-toolbar class="sj-toolbar bg-sj-teal">
                  <button mat-icon-button (click)="snav.toggle()" title="Menu">
                    <fa-icon [icon]="['fas', 'bars']"></fa-icon>
                  </button>
                  <h1 class="sj-app-name">Superjack Apps CMS<span class="small">&trade;</span></h1>                  
                </mat-toolbar>
              
                <mat-sidenav-container class="sj-sidenav-container"
                                       [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
                  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                               [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
                    <mat-nav-list>
                           
                      <a mat-list-item routerLink="{{nav.path}}" *ngFor="let nav of menuItems" title="{{nav.title}}"><fa-icon [icon]="['fas', nav.icon]"></fa-icon><span class="ms-2">{{nav.title}}</span></a>
                      <hr>
                      <a mat-list-item (click)="signOut()" routerLink="." title="Logout"><fa-icon [icon]="['fas', 'sign-out-alt']"></fa-icon><span class="ms-2">Sign-out</span></a>
                    </mat-nav-list>
                  </mat-sidenav>
              
                  <mat-sidenav-content>
                    <router-outlet></router-outlet>
                  </mat-sidenav-content>
                </mat-sidenav-container>
              </div>
</div>

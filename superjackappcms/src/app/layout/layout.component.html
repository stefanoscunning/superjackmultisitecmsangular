<div class="mat-app-background basic-container">
        <div class="sj-container" [class.sj-is-mobile]="mobileQuery.matches">
                <mat-toolbar class="sj-toolbar bg-sj-teal">
                  <button mat-icon-button (click)="snav.toggle()" title="Menu"><i class="fas fa-bars"></i></button>
                  <h1 class="sj-app-name">Superjack Apps CMS<span class="small">&trade;</span></h1>                  
                </mat-toolbar>
              
                <mat-sidenav-container class="sj-sidenav-container"
                                       [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
                  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                               [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
                    <mat-nav-list>
                           
                      <a mat-list-item routerLink="{{nav.path}}" *ngFor="let nav of menuItems" title="{{nav.title}}"><i class="{{nav.icon}} mr-2"></i>{{nav.title}}</a>
                      <hr>
                      <a mat-list-item (click)="signOut()" routerLink="." title="Logout"><i class="fas fa-sign-out-alt mr-2"></i>Logout</a>
                    </mat-nav-list>
                  </mat-sidenav>
              
                  <mat-sidenav-content>
                    <router-outlet></router-outlet>
                  </mat-sidenav-content>
                </mat-sidenav-container>
              </div>
</div>
